<header>
  <img class="search" src="images/Icons/Back-Arrow.svg" ui-sref="friends" />
  <h1>DevMoutain</h1>
  <img class="ham" src="images/Icons/Ham.svg">
</header>

<main>
	
	<section class="profile-text">
		<h1 class="first-name">{{user.first}}</h1>
		<h1 class="last-name">{{user.last}}</h1>
		<br>
		<p class="tagline">{{user.tagline}}</p>
		<br>
		<p class="desc">{{user.bio}}</p>
	</section>
  
	<section class="friends-right">
		<div class="search-right-bar">
			<p>Profile Settings</p>
		</div>
		<br>
		<div class="search-right-bar">
			<div class="inputs">
				<input type="text" placeholder="Full Name" class="input-oneline" ng-model="changeName">
				<input type="text" placeholder="Tagline" class="input-oneline" ng-model="changeTagline">
				<input type="text" placeholder="Profile Image Url" class="input-oneline" ng-model="changeProfile">
				<input type="text" placeholder="Bio" class="input-bio" ng-model="changeBio">
			</div>
		</div>
		<br>
		<button id="update-button" ng-click="saveChanges(changeName, changeTagline, changeProfile, changeBio)">Save Changes</button>
	</section>
	
</main>

<footer>
	<hr>
	<ul>
		<li class="view-friends"><a ui-sref="friends">View Friends</a></li>
		<li class="find-friends"><a ui-sref="search">Find Friends</a></li>
		<li class="update-profile"><a ui-sref="update" class="nav-underline">Update Profile</a></li>
	</ul>		
</footer>
