<header>
  <img class="search" src="images/Icons/Back-Arrow.svg" ui-sref="friends" />
  <h1>DevMoutain</h1>
  <img class="ham" src="images/Icons/Ham.svg">
</header>

<main>
	
	<section class="profile-text">
		<h1 class="first-name">{{searchedProfile.first}}</h1>
		<h1 class="last-name">{{searchedProfile.last}}</h1>
		<br>
		<p class="tagline">{{searchedProfile.tagline}}</p>
		<br>
		<p class="desc">{{searchedProfile.bio}}</p>
		<br>
		<a ui-sref="friends"><button class="add-friend-button" ng-click="addFriend(searchedProfile)">Add Friend</button></a>
	</section>
  
	<section class="initial-triangles">
		<div class="top-triangle-container">
			<img class="top-triangle" src="https://github.com/henrysqi/dev-mt-in/blob/gh-pages/images/pictures/black-and-white-city-skyline-buildings-landscape.jpg?raw=true">
		</div>
		<div class="bottom-triangle-container">
			<img style="background-color:#00FFE9" class="bottom-triangle" src="{{searchedProfile.image}}">
		</div>
	</section>
	
</main>

<footer>
	<hr>
	<ul>
		<li class="view-friends"><a ui-sref="friends">View Friends</a></li>
		<li class="find-friends"><a ui-sref="search">Find Friends</a></li>
		<li class="update-profile"><a ui-sref="update">Update Profile</a></li>
	</ul>		
</footer>
