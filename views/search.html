<header>
  <img class="search" src="images/Icons/Back-Arrow.svg" ui-sref="friends" />
  <h1>DevMoutain</h1>
  <img class="ham" src="images/Icons/Ham.svg">
</header>

<main>
	
	<section class="profile-text">
		<h1 class="first-name">{{user.first}}</h1>
		<h1 class="last-name">{{user.last}}</h1>
		<br>
		<p class="tagline">{{user.tagline}}</p>
		<br>
		<p class="desc">{{user.bio}}</p>
	</section>
  
	<section class="friends-right">
		<div class="search-right-bar">
			<img class="search" src="images/Icons/Search.svg" ng-click="getPeople(searchInput)"/>
			<input type="text" placeholder="Search for Friends" ng-model="searchInput">
		</div>
		<br>
		<div class="friend-tiles">
			<a ui-sref="profile({id: person._id })"><div class="friend-tile" ng-repeat="person in people">
				{{person.name}}
			</div></a>
		</div>
	</section>
	
</main>

<footer>
	<hr>
	<ul>
		<li class="view-friends"><a ui-sref="friends">View Friends</a></li>
		<li class="find-friends"><a ui-sref="search" class="nav-underline">Find Friends</a></li>
		<li class="update-profile"><a ui-sref="update">Update Profile</a></li>
	</ul>		
</footer>
