<header>
  <img class="search" src="images/Icons/Back-Arrow.svg" ui-sref="friends"/>
  <h1>DevMoutain</h1>
  <img class="ham" src="images/Icons/Ham.svg">
</header>

<main>
	
	<section class="profile-text">
		<h1 class="first-name">{{user.first}}</h1>
		<h1 class="last-name">{{user.last}}</h1>
		<br>
		<p class="tagline">{{user.tagline}}</p>
		<br>
		<p class="desc">{{user.bio}}</p>
	</section>
  
	<section class="friends-right">
		<div class="friends-right-bar">
			<select>
				<option value="">Ascending</option>
				<option value="-">Descending</option>
			</select>
			<p>Friends</p>
			<img class="search" src="images/Icons/Search.svg" />
		</div>
		<br>
		<div class="friend-tiles">
			<div class="friend-tile" ng-repeat="friend in friends">
				<a ui-sref="profile({id: friend._id })">
					<div class="tile-info">
						<p class="tile-name">{{friend.name}}</p>
							<br>
						<p class="tile-button">View Profile</p>
					</div>
				</a>
			</div>
		</div>
	</section>
	
</main>

<footer>
	<hr>
	<ul>
		<li class="view-friends"><a ui-sref="friends" class="nav-underline">View Friends</a></li>
		<li class="find-friends"><a ui-sref="search">Find Friends</a></li>
		<li class="update-profile"><a ui-sref="update">Update Profile</a></li>
	</ul>		
</footer>
